<script type="text/javascript">
    //模拟函数的重载  注意方法arguments
    function add2() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        // alert(sum);
        return sum;
    }
    alert("add2");
    alert(add2(1, 2));
    alert(add2(2, 2, 2));
    alert(add2(4, 4, 4, 4));
</script>
